<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocina - Santobocado</title>

  <!-- 🎨 TailwindCSS para estilos rápidos -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- 🛡️ Verificación de sesión para rol cocina -->
  <script defer src="../shared/verificarSesion.js" data-rol="cocinero"></script>

  <!-- 🔄 Lógica dinámica de la cocina (pedidos activos, cambios de estado, etc.) -->
  <script type="module" defer src="cocina_eventos.js"></script>
</head>

<body class="bg-yellow-50 p-4 min-h-screen">
  <div class="max-w-4xl mx-auto">

    <!-- 👨‍🍳 Encabezado de la interfaz de cocina -->
    <header class="mb-6 flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold">👨‍🍳 Pedidos en Cocina</h1>
        <p class="text-gray-600 text-sm">
          Bienvenido, <span id="cocinaNombre" class="text-yellow-700">...</span>
        </p>
      </div>
      <!-- 🔓 Botón de cerrar sesión -->
      <button id="cerrarSesionBtn"
              class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
        🔓 Cerrar sesión
      </button>
    </header>

    <!-- 📦 Lista dinámica de pedidos activos en cocina -->
    <section>
      <h2 class="text-xl font-semibold mb-3">📥 Pedidos Activos</h2>
      <div id="listaPedidos" class="space-y-4">
        <!-- Contenido dinámico cargado desde cocina.js -->
        <p class="text-gray-500 text-center py-4">Cargando pedidos...</p>
      </div>
    </section>

  </div>

  <!-- 🔻 Footer informativo -->
  <footer class="mt-8 text-center text-gray-600 text-sm">
    <p>Sistema de Pedidos - Santobocado &copy; Junio 2025</p>
  </footer>

  <!-- 🔒 Script universal de cierre de sesión -->
  <script>
    document.getElementById("cerrarSesionBtn").addEventListener("click", async () => {
      console.log("🔒 Cerrar sesión solicitado...");
      try {
        const res = await fetch("http://localhost:5000/api/logout", {
          method: "POST",
          credentials: "include"
        });

        if (!res.ok) {
          console.warn("⚠️ Error al cerrar sesión. Código:", res.status);
        } else {
          console.log("✅ Sesión cerrada correctamente.");
        }
      } catch (err) {
        console.warn("❌ Error al cerrar sesión:", err);
      } finally {
        console.log("🔁 Redirigiendo a login...");
        window.location.href = "/login.html";
      }
    });
  </script>
</body>
</html>
