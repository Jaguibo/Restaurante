<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Cuentas - Mesero</title>
  <script src="/shared/verificarSesion.js" data-rol="mesero"></script>
  <!-- Cambia la ruta según tu estructura real. Aquí asumo /static/js/mesero/cuentas.js -->
  <script type="module" src="/static/js/mesero/cuentas.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-4xl mx-auto">
    
    <!-- 👤 Encabezado -->
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-green-800">🍽️ Gestión de Cuentas</h1>
      <p class="text-gray-600">Mesero: <span id="nombreMesero" class="font-medium">[Nombre]</span></p>
    </header>

    <!-- 💳 Lista de cuentas -->
    <section id="seccionLista" class="mb-10">
      <h2 class="text-2xl font-semibold mb-4">💳 Cuentas por Cerrar</h2>
      <div id="listaCuentas" class="space-y-4 bg-white p-4 rounded-lg shadow">
        <p class="text-center text-gray-500">Cargando cuentas pendientes...</p>
      </div>
    </section>

    <!-- 🧾 Detalle de cuenta -->
    <section id="seccionDetalle" class="hidden bg-white p-6 rounded-xl shadow">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">🧾 Detalle de Cuenta</h2>
        <button id="volverBtn" class="text-gray-600 hover:text-gray-800">← Volver</button>
      </div>

      <div class="mb-4">
        <label class="block font-medium mb-1">Mesa seleccionada:</label>
        <input id="mesaSeleccionada" type="text" class="w-full p-2 border rounded bg-gray-50" readonly>
      </div>

      <!-- Detalles de los productos -->
      <div id="detalleCuenta" class="space-y-2 mb-4">
        <!-- Detalles de productos por persona o global -->
      </div>

      <!-- Detalle de propinas individuales (para cuenta separada) -->
      <div id="detallePropinas" class="space-y-2 mb-4 hidden">
        <!-- Aquí se agregan inputs de propina por persona -->
      </div>

      <!-- Propina general (para cuenta junta) -->
      <div id="propinaGeneralWrapper" class="mb-4">
        <label for="propina" class="block font-medium mb-1">Propina:</label>
        <input id="propina" type="number" min="0" class="w-full p-2 border rounded" placeholder="Ej. 2.00" />
      </div>

      <!-- Total general -->
      <div class="mb-4">
        <p class="font-bold text-lg">Total general: $<span id="totalGeneral">0.00</span></p>
      </div>

      <!-- Botón cerrar -->
      <div class="flex justify-end space-x-3">
        <button id="cerrarCuentaBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          💰 Confirmar cierre
        </button>
      </div>
    </section>

    <!-- 🟢 Mensaje flotante -->
    <div id="mensaje" class="fixed bottom-4 right-4 p-4 rounded-lg shadow-lg hidden text-white font-semibold" aria-live="assertive"></div>
    
    <!-- Contenedor de ticket imprimible (opcional, se crea dinámicamente si no existe) -->
    <div id="ticketImpresion" style="display:none"></div>
  </div>
</body>
</html>
