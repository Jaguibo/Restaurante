<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesti√≥n de Cuentas - Mesero</title>

  <!-- üõ°Ô∏è Verificaci√≥n de sesi√≥n -->
  <script src="/shared/verificarSesion.js" data-rol="mesero"></script>

  <!-- üì¶ L√≥gica de cuentas -->
  <script type="module" src="/static/js/mesero/cuentas_eventos.js"></script>

  <!-- üé® Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- üé® Mejoras visuales -->
  <style>
    body {
      background-color: #f0fdf4; /* verde p√°lido */
      color: #1e293b; /* gris muy oscuro */
    }

    h1, h2 {
      color: #065f46;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      padding: 16px;
    }

    .text-muted {
      color: #64748b;
    }

    #mensaje {
      background-color: #10b981; /* verde √©xito */
    }

    #mensaje.error {
      background-color: #ef4444; /* rojo error */
    }

    #volverBtn {
      font-weight: 500;
      color: #4b5563;
    }

    #volverBtn:hover {
      color: #1e293b;
    }
  </style>
</head>

<body class="p-4 min-h-screen">
  <div class="max-w-4xl mx-auto">
    
    <!-- üë§ Encabezado -->
    <header class="mb-8">
      <h1 class="text-3xl font-bold">üçΩÔ∏è Gesti√≥n de Cuentas</h1>
      <p class="text-muted">Mesero: <span id="nombreMesero" class="text-green-700 font-semibold">[Nombre]</span></p>
    </header>

    <!-- üí≥ Lista de cuentas -->
    <section id="seccionLista" class="mb-10">
      <h2 class="text-2xl font-semibold mb-4">üí≥ Cuentas por Cerrar</h2>
      <div id="listaCuentas" class="space-y-4 card">
        <p class="text-center text-muted">Cargando cuentas pendientes...</p>
      </div>
    </section>

    <!-- üßæ Detalle de cuenta -->
    <section id="seccionDetalle" class="hidden card">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">üßæ Detalle de Cuenta</h2>
        <button id="volverBtn" class="hover:text-green-800">‚Üê Volver</button>
      </div>

      <div class="mb-4">
        <label class="block font-medium mb-1">Mesa seleccionada:</label>
        <input id="mesaSeleccionada" type="text" class="w-full p-2 border rounded bg-gray-100" readonly>
      </div>

      <div id="detalleCuenta" class="space-y-2 mb-4">
        <!-- Productos por cuenta -->
      </div>

      <div id="detallePropinas" class="space-y-2 mb-4 hidden">
        <!-- Inputs de propina por persona -->
      </div>

      <div id="propinaGeneralWrapper" class="mb-4">
        <label for="propina" class="block font-medium mb-1">Propina:</label>
        <input id="propina" type="number" min="0" class="w-full p-2 border rounded" placeholder="Ej. 2.00" />
      </div>

      <div class="mb-4">
        <p class="font-bold text-lg">Total general: $<span id="totalGeneral">0.00</span></p>
      </div>

      <div class="flex justify-end space-x-3">
        <button id="cerrarCuentaBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          üí∞ Confirmar cierre
        </button>
      </div>
    </section>

    <!-- üü¢ Mensaje flotante -->
    <div id="mensaje" class="fixed bottom-4 right-4 p-4 rounded-lg shadow-lg hidden text-white font-semibold" aria-live="assertive"></div>

    <!-- üñ®Ô∏è Contenedor de ticket (invisible) -->
    <div id="ticketImpresion" style="display:none"></div>
  </div>
</body>
</html>
