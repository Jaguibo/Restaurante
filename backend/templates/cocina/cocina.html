<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocina - Santobocado</title>

  <!-- üé® TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- üõ°Ô∏è Verificaci√≥n de sesi√≥n -->
  <script src="/static/js/shared/verificarSesion.js" data-rol="cocinero"></script>

  <!-- üîÑ Funciones cocina -->
  <script type="module" defer src="/static/js/cocina/cocina_eventos.js"></script>

  <!-- üé® Estilo accesible -->
  <style>
    body {
      background-color: #fef9c3;
      color: #1a202c;
    }

    h1, h2 {
      color: #b45309;
    }

    .card {
      background-color: #fff8dc;
      border: 1px solid #fcd34d;
      padding: 16px;
      border-radius: 8px;
    }

    .text-muted {
      color: #4b5563;
    }

    .highlight {
      color: #d97706;
      font-weight: 600;
    }

    footer {
      color: #4b5563;
    }

    .pedido-vacio {
      background-color: #fef3c7;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      font-weight: 500;
      color: #92400e;
    }
  </style>
</head>

<body class="p-4 min-h-screen">
  <div class="max-w-4xl mx-auto">

    <!-- üë®‚Äçüç≥ Encabezado -->
    <header class="mb-6 flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold">üë®‚Äçüç≥ Pedidos en Cocina</h1>
        <p class="text-sm text-muted">
          Bienvenido, <span id="cocinaNombre" class="highlight">...</span>
        </p>
      </div>
      <!-- üîì Cerrar sesi√≥n -->
      <button id="cerrarSesionBtn"
              class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
        üîì Cerrar sesi√≥n
      </button>
    </header>

    <!-- üì• Pedidos Activos -->
    <section>
      <h2 class="text-xl font-semibold mb-3">üì• Pedidos Activos</h2>
      
      <!-- ‚úÖ Marcar m√∫ltiples como listos -->
      <button id="btnMultiplesListos"
              class="mb-4 bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">
        ‚úÖ Marcar seleccionados como listos
      </button>

      <div id="listaPedidos" class="space-y-4">
        <div class="pedido-vacio">Cargando pedidos...</div>
      </div>
    </section>
  </div>

  <!-- üîª Footer -->
  <footer class="mt-8 text-center text-sm">
    <p>Sistema de Pedidos - Santobocado &copy; Junio 2025</p>
  </footer>

  <!-- üë§ Mostrar nombre del usuario -->
  <script>
    fetch("/api/usuario", { credentials: "include" })
      .then(res => res.json())
      .then(data => {
        if (data?.nombre) {
          document.getElementById("cocinaNombre").textContent = data.nombre;
        }
      })
      .catch(() => console.warn("No se pudo cargar el nombre del usuario"));
  </script>

  <!-- üîí Logout -->
  <script>
    document.getElementById("cerrarSesionBtn").addEventListener("click", async () => {
      try {
        await fetch("/api/logout", {
          method: "POST",
          credentials: "include"
        });
      } catch {}
      window.location.href = "/login.html";
    });
  </script>
</body>
</html>
